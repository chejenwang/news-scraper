name: Manual Test Crawl

on:
  workflow_dispatch: # 這行讓你可以在 GitHub 網頁上按按鈕手動執行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pandas openpyxl deep_translator selenium

    - name: Run all crawlers
      run: |
        # 建立資料夾並執行主程式，將路徑指向當前目錄下的 data 資料夾
        mkdir -p data
        python Crawl-python/run_all.py $(pwd)/data

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: crawled-data
        path: data/
